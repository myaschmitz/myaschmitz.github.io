<!DOCTYPE html>
<html lang="eng">
  <link href="./head.html" rel="import" />
  <body>
    <div class="page-container">
      <link href="header.html" rel="import" />
      <div class="footer-space">
        <div class="body-text" id="page-body">
          <div class="body-header">contact me</div>
          <div class="body-text" style="padding-bottom: 30px;">lets get in touch!</div>
          <div class="contact-form">
            <form id="my-form" action="https://formspree.io/xwkrzebk" method="POST">
              <input class="contact-form" id="name" name="name" type="text" placeholder="name">
              <input class="contact-form" id="email" name="email" type="text" placeholder="email">
              <textarea class="contact-form" id="message" name="message" type="text" placeholder="message"></textarea>
              <button class="contact-form" id="submit" value="submit">submit</button>
              <p class="body-text" id="form-status"></p>
            </form>
          </div>
        </div>
      </div>
      <link href="./footer.html" rel="import" />
    </div>
  </body>
</html>
